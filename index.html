    <body>
    <h1>important dates</h1>
    ---
    <h2>days until flat is free (26.6.2023)</h2>
    <h1 id="timeFlat">hello</h1>
    ---
    <h2>days until cats move in (1.8.2023)</h2>
    <h1 id="timeCats">hello</h1>
    </body>

    <script>
        // JavaScript program to illustrate
        // calculation of no. of days between two date

        // To set two dates to two variables
        var date1 = new Date();

        var dateFlat = new Date("06/26/2023");
        var dateCats = new Date("08/01/2023");

        // To calculate the time difference of two dates
        var difference_flat = dateFlat.getTime() - date1.getTime();
        var difference_cats = dateCats.getTime() - date1.getTime();

        // To calculate the no. of days between two dates
        var difference_flat_days = Math.floor(difference_flat / (1000 * 3600 * 24));
        var difference_cat_days = Math.floor(difference_cats / (1000 * 3600 * 24));

        document.getElementById("timeFlat").innerHTML = difference_flat_days;
        document.getElementById("timeCats").innerHTML = difference_cat_days;
    </script>
