
    <!doctype html>
    <html lang="html">
    <head>

    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
        }
        ul{
            width: fit-content;
            background: black;
            margin: 100pt auto auto;
        }
        li {
            padding: 20pt;
            color: white;
            font-weight: normal;
            font-size: 2em;
            text-align: left;
            list-style-type: none;
        }
        div{
            display:inline;
        }
    </style>
    <title>krab.md</title>
    </head>
    <body background="assets/cat.gif" style="background-size: 60px">
    <ul>
        <li>days until (26.6.2023): <div id="timeFlat">hello</div></li>
        <li>days until (10.8.2023): <div class="flex-item" id="timeCats">hello</div></li>
    </ul>

    </body>
    <script>
        window.requestAnimationFrame(update);

        function update(){

            var date1 = new Date();
            var dateFlat = new Date("06/26/2023");
            var dateCats = new Date("08/10/2023");
            // To calculate the time difference of two dates
            var difference_flat = dateFlat.getTime() - date1.getTime();
            var difference_cats = dateCats.getTime() - date1.getTime();
            // To calculate the no. of days between two dates
            var difference_flat_days = (difference_flat / (1000 * 3600 * 24));
            var difference_cat_days = (difference_cats / (1000 * 3600 * 24));
            document.getElementById("timeFlat").innerHTML = (""+difference_flat_days).substring(0,9);
            document.getElementById("timeCats").innerHTML = (""+difference_cat_days).substring(0,9);
            window.requestAnimationFrame(update);
        }
    </script>
    </html>
